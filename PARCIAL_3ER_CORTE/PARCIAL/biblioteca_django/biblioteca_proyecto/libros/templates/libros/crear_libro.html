<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Libro</title>
    {% load static %}
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #444;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: #0078d7;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form textarea {
            height: 100px;
            resize: none;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #0078d7;
            outline: none;
        }

        .full-width {
            grid-column: span 2;
        }

        button {
            background-color: #0078d7;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005a9e;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #0078d7;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header>
        <h1>Añadir Nuevo Libro</h1>
    </header>

    <div class="container">
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
           
            <div class="full-width">
                {{ form.descripcion.label_tag }}
                {{ form.descripcion }}
            </div>
            <button type="submit" class="full-width">Guardar</button>
        </form>

        <a href="{% url 'lista_libros' %}" class="back-link">Volver a la lista</a>
    </div>
</body>
</html>
