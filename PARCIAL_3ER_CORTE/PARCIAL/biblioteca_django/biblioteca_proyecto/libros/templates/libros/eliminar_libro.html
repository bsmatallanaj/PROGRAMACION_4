<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Libro</title>
    {% load static %}

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #444;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: #d9534f; /* Rojo */
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .confirmation-message {
            font-size: 1.2rem;
            color: #d9534f;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: #d9534f; /* Rojo */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c9302c;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #0078d7; /* Azul */
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eliminar Libro</h1>
    </header>

    <div class="container">
        <p class="confirmation-message">¿Estás seguro de que deseas eliminar "{{ libro.titulo }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Eliminación</button>
            <a href="{% url 'lista_libros' %}" class="back-link">Cancelar</a>
        </form>
    </div>
</body>
</html>
